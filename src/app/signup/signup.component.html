<div class="auth-container">
    <h2>Create Account</h2>
  
    <form (ngSubmit)="onSignup()" class="auth-form">
      <input
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="üìß Email address"
        required
      />
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="üîí Password"
        required
      />
      <button type="submit">Sign Up</button>
    </form>
  
    <p *ngIf="error" class="error-msg">‚ö†Ô∏è {{ error }}</p>
    <p class="switch-link">
      Already have an account?
      <a routerLink="/login">Log in here</a>
    </p>
  </div>
