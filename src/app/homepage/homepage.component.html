<app-search-city></app-search-city>

<main class="main-content p-4">
  <div class="flex flex-column gap-4">

    <!-- Location Card -->
    <p-card class="shadow-3 border-round-lg overflow-hidden">
      <ng-template pTemplate="content">
        <div class="relative w-full" style="height: 150px;">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/61/Ateneul_Roman_Bucharest.jpg"
            alt="Bucuresti"
            class="w-full h-full object-cover"
          />
          <div class="absolute left-2 top-2 z-2">
            <span class="text-white font-medium text-sm">Current Location</span>
            <h2 class="text-white font-bold text-2xl m-0">Bucuresti</h2>
          </div>
        </div>
      </ng-template>
    </p-card>

    <!-- Highlights Section -->
    <p-card header="Today's highlight" class="surface-200 border-round-lg p-3">
      <ng-template pTemplate="content">

        <!-- Highlight Cards -->
        <div class="grid nested-grid">
          <div class="col-8">
              <div class="grid">
                  <div class="col-6">
                      <div class="text-center p-3 border-round-sm surface-500 font-bold">Temperature Card</div>
                  </div>
                  <div class="col-6">
                      <div class="text-center p-3 border-round-sm surface-500 font-bold">Precipitation Probability</div>
                  </div>
                  <div class="col-12">
                      <div class="text-center p-3 border-round-sm surface-500 font-bold">Visibility</div>  
                  </div>
              </div>
          </div>
          <div class="col-4">
              <div class="text-center p-3 border-round-sm h-full surface-500 font-bold">Felt Temperature</div>
          </div>
      </div>

        <!-- Chart Section -->
        <div class="mt-4">
          <p-card>
            <ng-template pTemplate="content">
              <p-chart type="line" [data]="chartData"></p-chart>
            </ng-template>
          </p-card>
        </div>

      </ng-template>
    </p-card>
