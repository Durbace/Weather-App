    <section class="location-card">
      <div class="location-image">
        <img src="/assests/bucharest.jpg" alt="Bucuresti" />

          <span class="current-location">Current Location</span>

    <section class="highlight-section">
      <h3>Today's highlight</h3>

        <p-card header="Precipitation (rain + showers + snow)"></p-card>
        <p-card header="Precipitation Probability"></p-card>
        <p-card header="Visibility"></p-card>
        <p-card header="UV index"></p-card>
        <p-card header="Apparent Temperature"></p-card>
      </div>
      <p-chart type="line" [data]="chartData"></p-chart>
